type: object
required:
  - first_name
  - last_name
  - first_name_roman
  - last_name_roman
properties:
  first_name:
    type: string
    description: ユーザーの名前
    example: "智"
  last_name:
    type: string
    description: ユーザーの姓
    example: "真皿"
  first_name_roman:
    type: string
    description: ユーザーの名前 (ローマ字表記)
    example: "Satoshi"
  last_name_roman:
    type: string
    description: ユーザーの姓 (ローマ字表記)
    example: "Masara"
