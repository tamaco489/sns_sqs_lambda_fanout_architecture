type: object
required:
  - region
  - zip_code
  - prefecture
  - city
  - street
  - other
properties:
  region:
    type: string
    description: 地域
    example: "関東"
  zip_code:
    type: string
    pattern: '^\d{3}-\d{4}$'
    description: ユーザーの郵便番号（XXX-XXXX形式）
    example: "150-8377"
  prefecture:
    type: string
    description: 都道府県
    example: "東京都"
  city:
    type: string
    description: 市区町村
    example: "渋谷区"
  street:
    type: string
    description: 町域
    example: "宇田川町"
  other:
    type: string
    description: その他住所
    example: "15番1号"
